<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Challenge</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/dummy">
      <p>
        <label for="firsName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder=""
          required
        />
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder=""
          required
        />
      </p>
      <p>
        <label for="selectRace">Select a race</label>
        <br />
        <input type="radio" name="race" id="funrun" value="fun" />
        <label for="funrun">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="text" name="password" id="password" required />
      </p>
      <p>
        <label for="ageGroup">Select Age Group</label>
        <select name="ageGroup" id="ageGroup">
          <option value="one_17">18 Under</option>
          <option value="eighteen_55">18 0ver - Below 55</option>
          <option value="55above">55 and Over</option>
        </select>
      </p>
      <button type="submit">Register!</button>
    </form>
  </body>
</html>
