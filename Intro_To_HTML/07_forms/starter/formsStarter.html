<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Input Samples</title>
  </head>
  <body>
      <h1>INPUTS!!!!!!</h1>
    <form action="/tacos">
        <p>
            <label for="text1">TEXT BOX</label>
            <input type="text" name="username" id="text1" placeholder="Username">
        </p>
        <p>
            <label for="password1">PASSWORD</label>
            <input action="" type="password" name="password" id="password1" placeholder="stuffs @'s and nums 512"></input>
        </p>
        <p>
            <label for="checkbox1">CHECK BOX</label>
            <input action="" type="checkbox" name="checkbox" id="checkbox1"></input>
        </p>
        <p>
            <label for="color1">COLOR</label>
            <input action="" type="color" name="color" id="color1"></input>
        </p>
        <p>
            <label for="email1">EMAIL</label>
            <input action="" type="email" name="email" id="email1" placeholder="stuffs @'s and nums 512"></input>
        </p>
        <p>
            <label for="month1">MONTH</label>
            <input action="" type="month" name="month" id="month1"></input>
        </p>
        <p>
            <label for="dateTime1">DATE and TIME</label>
            <input action="" type="datetime-local" name="dateTime" id="dateTime1"></input>
        </p>
        <p>
            <label for="radio1">RADIO</label>
            <input action="" type="radio" name="radio" id="radio1"></input>
        </p>
        <p>
            <label for="tel1">TELEPHONE</label>
            <input action="" type="tel" name="telephone" id="tel1" placeholder="stuffs @'s and nums 512"></input>
        </p>
            <label for="url1">URL</label>
            <input action="" type="url" name="url" id="url1" placeholder="stuffs @'s and nums 512"></input>
        <p>
            <label for="week1">WEEK</label>
            <input action="" type="week" name="week" id="week1"></input>
        </p>
        <p>
            <label for="button1">BUTTON</label>
            <input action="" type="submit" name="button1" id="button1" value="CLICK ME!!!"></input>
        </p>
        <p>
            <label for="button2">BUTTON2</label>
            <button name="button2">BUTTON 2</button>
        </p>
    </form>
  </body>
</html>
